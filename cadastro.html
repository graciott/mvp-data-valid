<div id="tela-cadastro" style="margin-top: 30px">
  <h2>Cadastrar novo produto</h2>
  <form id="form-cadastro">
    <input
      type="text"
      id="nome-produto"
      placeholder="Nome do produto"
      required
    /><br /><br />
    <input
      type="text"
      id="marca-produto"
      placeholder="Marca/Fabricante"
      required
    /><br /><br />
    <button type="submit">Salvar</button>
    <button type="button" id="btn-voltar">Voltar</button>
  </form>
  <div id="cadastro-status"></div>
</div>
