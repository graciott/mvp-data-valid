      async function capturarImagem() {
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64 = canvas.toDataURL("image/png").split(",")[1]; // Remove o prefixo data:image/png;base64,

        resultado.textContent = "üîç Lendo dados do produto com Gemini...";

        try {
          const res = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-goog-api-key": "AIzaSyC3QUoTEerYLOSYc4ig3tcHsPc2C97WXTI",
              },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [
                      {
                        text:
                          "Leia a imagem e me de uma lista de todos os produtos que voc√™ encontrar, considerando apenas estes produtos:\n" +

                          "Nome: [nome], Marca/Fabricante: [marca] Data de Validade: [Validade].\n",
                      },
                      {
                        inlineData: {
                          mimeType: "image/png",
                          data: base64,
                        },
                      },
                    ],
                  },
                ],
              }),
            }
          );
          const data = await res.json();
          // O Gemini retorna a resposta em data.candidates[0].content.parts[0].text
          const resposta =
            data?.candidates?.[0]?.content?.parts?.[0]?.text ||
            "Nenhum dado detectado.";
          let json;
          console.log("Resposta do Gemini:", data);
          try {
            json = JSON.parse(resposta);
            resultado.textContent = `üì¶ Produto detectado:\n\nNome: ${json.nome}\nMarca/Fabricante: ${json.marca}\nValidade: ${json.validade}`;
          } catch {
            resultado.textContent = "Resposta do Gemini:\n\n" + resposta;
          }
        } catch (err) {
          resultado.textContent = "Erro ao processar imagem: " + err.message;
